<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .counter {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .counter h1 {
        font-size: 4rem;
        margin: 0;
      }
      .buttons {
        margin-top: 20px;
      }
      .buttons button {
        font-size: 1.5rem;
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .buttons button:active {
        transform: scale(0.95);
      }
      .buttons .increment {
        background-color: #4caf50;
        color: white;
      }
      .buttons .decrement {
        background-color: #f44336;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="counter">
      <h1 id="count">0</h1>
      <div class="buttons">
        <button class="decrement" onclick="decrement()">-</button>
        <button class="increment" onclick="increment()">+</button>
      </div>
    </div>

    <script>
      let count = 0;
      const countDisplay = document.getElementById("count");

      function increment() {
        count++;
        countDisplay.textContent = count;
      }

      function decrement() {
        if (count > 0) {
          count--;
          countDisplay.textContent = count;
        }
      }
    </script>
  </body>
</html>
